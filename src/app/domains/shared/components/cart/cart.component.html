<div class="container mx-auto px-4 py-8 max-w-5xl">
  <h1 class="text-3xl font-bold mb-6">Shopping Cart</h1>
  <div class="bg-white shadow-md rounded-lg p-6">
    <div class="flex flex-col space-y-4">
      <div
        *ngFor="let product of cart(); track: product"
        class="flex items-center space-x-4"
      >
        <img
          [src]="product.images[0]"
          [alt]="product.title"
          class="w-24 h-24 object-cover rounded-lg"
        />
        <div class="flex-grow">
          <h2 class="text-xl font-medium">{{ product.title }}</h2>
          <p class="text-gray-950 text-xl font-medium">${{ product.price }}</p>
        </div>
        <div class="flex items-center space-x-2">
          <button
            class="bg-blue-500 text-white px-2 py-1 rounded"
            (click)="deleteItem(product)"
          >
            Remove
          </button>
          <button
            [ngClass]="{
              'bg-blue-500 text-white': product.quantity > 1,
              'bg-gray-200 text-gray-600': product.quantity <= 1
            }"
            (click)="decrementQuantity(product)"
            class="px-3 py-1 rounded"
          >
            -
          </button>
          <span class="px-3 py-1">{{ product.quantity }}</span>
          <button

            class="bg-blue-500 text-white  px-3 py-1 rounded"
            (click)="incrementQuantity(product)"
          >
            +
          </button>
        </div>
      </div>
      <div class="text-left">
        <p class="text-xl font-bold">
          Total: {{ total() | currency : "$" : "symbol" : "1.0" }}
        </p>
      </div>
    </div>

    <button class="bg-green-500 text-white px-6 py-2 rounded mt-4"
    routerLink="/payment">
      Checkout
    </button>
  </div>
</div>
