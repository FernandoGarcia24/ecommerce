<!-- Contenedor del producto -->
<div class="max-w-sm mx-auto bg-white shadow-lg rounded-lg overflow-hidden sm:max-w-md md:max-w-lg lg:max-w-xl">
  <app-carousel [product]="product"></app-carousel>

  <div class="p-4 mx-3">
    <h2 class="text-xl font-semibold text-gray-800 truncate">
      {{ product.title | truncate : 21 }}
    </h2>
    <p class="text-gray-600 text-sm">
      Category: {{ product.category.name }}
    </p>
    <p class="mt-2 text-sm text-gray-600 truncate">
      {{ product.description | truncate : 200 }}
    </p>
    <div class="mt-4 flex flex-col md:flex-row items-start md:items-center justify-between">
      <span class="text-xl font-bold text-gray-800">
        {{ product.price | currency : "$" : "symbol" : "1.0" }}
      </span>
      <app-add-to-cart [product]="product" class="mt-2 md:mt-0"></app-add-to-cart>
    </div>
  </div>
</div>
