<div class="relative">
  <img
    class="w-full h-56 object-cover"
    [src]="product.images[currentSlideIndex]"
    [alt]="product.title"
  />
  <div class="absolute inset-y-0 left-0 flex items-center">
    <button class="text-gray-500 hover:text-gray-700 p-1 rounded-full ml-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15 19l-7-7 7-7"
        />
      </svg>
    </button>
  </div>

  <div class="absolute inset-y-0 left-0 flex items-center">
    <button
      (click)="previousSlide()"
      class="bg-slate-300 hover:text-gray-700 p-1 rounded-full ml-2"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        class="w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15 19l-7-7 7-7"
        />
      </svg>
    </button>
  </div>
  <div class="absolute inset-y-0 right-0 flex items-center">
    <button
      (click)="nextSlide()"
      class="bg-slate-300 hover:text-gray-700 p-1 rounded-full mr-2"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        class="w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9 5l7 7-7 7"
        />
      </svg>
    </button>
  </div>
</div>
