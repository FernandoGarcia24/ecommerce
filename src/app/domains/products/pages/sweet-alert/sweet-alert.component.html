<div
  *ngIf="show"
  class=" top-2 right-4 p-3 bg-white rounded-lg shadow-lg flex items-center w-80 z-50 text-gray-800 flex-col space-y-2"
>
  <div class="w-full flex flex-col items-center">
    <div class="flex justify-between items-center mb-3 w-full">
      <!-- Icono -->
      <div class="text-green-500 text-xl mr-3">
        <!-- *ngFor="let product of cart(); track: product" -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="25"
          height="25"
          viewBox="0,0,256,256"
        >
          <g
            fill="#94d82d"
            fill-rule="nonzero"
            stroke="none"
            stroke-width="1"
            stroke-linecap="butt"
            stroke-linejoin="miter"
            stroke-miterlimit="10"
            stroke-dasharray=""
            stroke-dashoffset="0"
            font-family="none"
            font-weight="none"
            font-size="none"
            text-anchor="none"
            style="mix-blend-mode: normal"
          >
            <g transform="scale(5.12,5.12)">
              <path
                d="M25,2c-12.682,0 -23,10.318 -23,23c0,12.683 10.318,23 23,23c12.683,0 23,-10.317 23,-23c0,-12.682 -10.317,-23 -23,-23zM35.827,16.562l-11.511,16.963l-8.997,-8.349c-0.405,-0.375 -0.429,-1.008 -0.053,-1.413c0.375,-0.406 1.009,-0.428 1.413,-0.053l7.29,6.764l10.203,-15.036c0.311,-0.457 0.933,-0.575 1.389,-0.266c0.458,0.31 0.577,0.932 0.266,1.39z"
              ></path>
            </g>
          </g>
        </svg>
      </div>
      <!-- Mensaje con salto de línea -->
      <p class="text-gray-700 font-medium flex-1">
        <span>{{ message }}</span>
        <!-- <span>Has añadido correctamente</span><br>
            <span>el producto a tu carrito.</span> -->
      </p>
      <!-- Botón de cierre -->
      <button
        (click)="closeToast()"
        class="text-gray-500 hover:text-gray-700 focus:outline-none -mt-8"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
    <!-- Barra de progreso -->
    <div
      class="w-full bg-gray-300 rounded-full mt-auto bottom-0 left-0 h-1"
    >
      <div
        class="h-full bg-green-500 rounded-full"
        [style.width.%]="progress"
      ></div>
    </div>
  </div>
</div>
